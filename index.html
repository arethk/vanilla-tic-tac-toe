<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-output-wrapper">
        <div class="row">
            <div class="cell0 x"></div>
            <div class="cell1 o dim"></div>
            <div class="cell2 x dim"></div>
        </div>
        <div class="row">
            <div class="cell3 x"></div>
            <div class="cell4 o dim"></div>
            <div class="cell5 x dim"></div>
        </div>
        <div class="row">
            <div class="cell6 x"></div>
            <div class="cell7 o dim"></div>
            <div class="cell8 x dim"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

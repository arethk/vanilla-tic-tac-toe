<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-output-wrapper">
        <div class="header">
            <label for="xplayer">X Player</label>
            <select id="xplayer">
                <option value="human">Human</option>
                <option value="cpu">CPU</option>
            </select>
            <div class="flex"></div>
            <label for="oplayer">O Player</label>
            <select id="oplayer">
                <option value="human">Human</option>
                <option value="cpu">CPU</option>
            </select>
        </div>
        <div class="row">
            <div class="cell0 x"></div>
            <div class="cell1 o dim"></div>
            <div class="cell2 x dim"></div>
        </div>
        <div class="row">
            <div class="cell3 x"></div>
            <div class="cell4 o dim"></div>
            <div class="cell5 x dim"></div>
        </div>
        <div class="row">
            <div class="cell6 x"></div>
            <div class="cell7 o dim"></div>
            <div class="cell8 x dim"></div>
        </div>
        <div class="footer">
            X Wins: <span id="xcount">0</span>
            <div class="flex"></div>
            Tie: <span id="tiecount">0</span>
            <div class="flex"></div>
            Y Wins: <span id="ycount">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

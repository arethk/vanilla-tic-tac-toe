<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-output-wrapper">
        <div class="header">
            <label for="xplayerdd">X Player</label>
            <select id="xplayerdd">
                <option value="human">Human</option>
                <option value="cpu">CPU</option>
            </select>
            <div class="flex"></div>
            <label for="oplayerdd">O Player</label>
            <select id="oplayerdd">
                <option value="human">Human</option>
                <option value="cpu">CPU</option>
            </select>
        </div>
        <div class="row">
            <div class="cell0"></div>
            <div class="cell1"></div>
            <div class="cell2"></div>
        </div>
        <div class="row">
            <div class="cell3"></div>
            <div class="cell4"></div>
            <div class="cell5"></div>
        </div>
        <div class="row">
            <div class="cell6"></div>
            <div class="cell7"></div>
            <div class="cell8"></div>
        </div>
        <div class="footer">
            X Wins: <span id="xcount"></span>
            <div class="flex"></div>
            Ties: <span id="tiecount"></span>
            <div class="flex"></div>
            O Wins: <span id="ocount"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
